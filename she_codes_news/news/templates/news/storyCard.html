<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
        {% if story.image_url %}
            <img src="{{ story.image_url }}">
        {% elif position < 5 %}
            <img src="../static/news/images/placeholder-{{ position }}.jpg">
        {% else %}
            <img src="https://picsum.photos/600">
        {% endif %}
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>
            <!-- create if statement is authenticated and a superuser  -->
            <a href="{% url 'news:editStory' story.id %}">Edit Story</a> 
            <a href="{% url 'news:deleteStory' story.id %}">Delete Story</a>
        </div>
    </a>
</div>
